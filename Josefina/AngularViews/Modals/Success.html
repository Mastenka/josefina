<div class="modal-header danger" style="color: #ffffff;  background-color: #62bd4f;  border-color: rgba(0, 0, 0, 0.6);">
    <button type="button" class="close" ng-click="cancel()">x</button>
    <h4 class="modal-title">{{successModal.Header}}</h4>
</div>
<div class="modal-body">
    <p>{{successModal.Message}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Ok</button>
</div>
