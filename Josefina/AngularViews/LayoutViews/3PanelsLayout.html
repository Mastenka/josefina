<div ui-layout style="margin-top:28px">
    <div ui-layout-container>
        <div ui-layout="{flow : 'column'}">

            <div ui-layout-container size="15%">
                <div ui-layout="{flow : 'row'}">

                    <div ui-layout-container size="70%">                      
                        <!--Tree View-->
                        <div ui-view="treeView"></div>
                    </div>
                    <div ui-layout-container size="30%">
                        <!--Properties-->
                        <div ui-view="propertiesView"></div>
                    </div>
                </div>
            </div>
            <div ui-layout-container size="85%">
                <!--Right panel-->
                <div ui-view="rightView">
                    <div style="margin:20px">
                        <blockquote>
                            <p>Začněte výběrem úkolu z menu na levé straně.</p>
                            </br>
                            <p>
                                Případně vytvořte nový úkol, nebo novou složku přes kontextové menu.</br>
                                Kontextové menu je dostupné pravým kliknutím na položku v menu na levé straně.
                            </p>
                            <small>Josefína</small>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
