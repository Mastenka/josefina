<div style="width:99%">
    <!--Categories-->
    <div class="table" style="padding: 10px 10px 10px 10px;">
        <div class="row">
            <div class="col-lg-4">
                <h1 style="padding-left:10px">Kategorie vstupenek</h1>
            </div>
        </div>
        <div class="row" style="padding-top:20px">
            <div class="col-lg-12">
                <div ui-i18n="cz">
                    <div ui-grid="categoriesGridOptions" ui-grid-selection class="grid"></div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top:20px">
            <div class="col-md-5">
                <div class="btn-group btn-group-justified">
                    <div ng-click="NewCategory()" class="btn btn-default btn-success">Vytvořit kategorii</div>
                    <div ng-click="NewExport()" class="btn btn-default btn-success">Vytvořit export</div>
                    <div ng-click="UpdateCategory()" class="btn btn-default">Upravit</div>
                    <div ng-click="DeleteCategory()" class="btn btn-default btn-danger">Smazat</div>
                </div>
            </div>        
        </div>       
    </div>
</div>
