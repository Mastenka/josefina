<div style="width:99%">
    <form class="form-horizontal" name="orderForm" novalidate>
        <div class="col-lg-4">


            <fieldset>
                <h1 class="col-lg-offset-2">Objednávka</h1>

                <!--Email-->
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" name="email" class="form-control" ng-model="orderModel.Email" required>
                        <span ng-show="orderForm.Email.$error.required && orderForm.Email.$dirty" class="help-block text-danger">Pole je nutné vyplnit</span>
                    </div>
                </div>

                <!--Paid-->
                <div class="form-group">
                    <label for="paid" class="col-lg-2 control-label">Zaplaceno</label>
                    <div class="col-lg-1">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="paid" ng-model="orderModel.Paid">
                            </label>
                        </div>
                    </div>
                </div>

                <!--Created-->
                <div class="form-group">
                    <label for="created" class="col-lg-2 control-label">Vytvořeno</label>
                    <div class="col-lg-10">
                        <input type="text" name="created" class="form-control" ng-model="orderModel.Created" disabled>
                    </div>
                </div>

                <!--Canceled-->
                <div class="form-group">
                    <label for="canceled" class="col-lg-2 control-label">Stornováno</label>
                    <div class="col-lg-1">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="canceled" ng-model="orderModel.Canceled" disabled>
                            </label>
                        </div>
                    </div>
                </div>

                <!--PaidDate-->
                <div class="form-group">
                    <label for="paidDate" class="col-lg-2 control-label">Zaplaceno dne</label>
                    <div class="col-lg-10">
                        <input type="date" name="paidDate" class="form-control" ng-model="orderModel.PaidDate" disabled>
                    </div>
                </div>

                <!--VS-->
                <div class="form-group">
                    <label for="variableSymbol" class="col-lg-2 control-label">Variabilní symbol</label>
                    <div class="col-lg-10">
                        <input type="text" name="variableSymbol" class="form-control" ng-model="orderModel.VariableSymbol" disabled>
                    </div>
                </div>

                <!--TotalPrice-->
                <div class="form-group">
                    <label for="totalPrice" class="col-lg-2 control-label">Celková cena</label>
                    <div class="col-lg-10">
                        <input type="text" name="totalPrice" class="form-control" ng-model="orderModel.TotalPrice" disabled>
                    </div>
                </div>

                <!--TotalPaid-->
                <div class="form-group">
                    <label for="totalPaid" class="col-lg-2 control-label">Zaplaceno celkem</label>
                    <div class="col-lg-10">
                        <input type="text" name="totalPaid" class="form-control" ng-model="orderModel.TotalPaid" disabled>
                    </div>
                </div>

                <!--TermsConditionsAccepted-->
                <div class="form-group">
                    <label for="paid" class="col-lg-2 control-label">Obchodní podmínky odsouhlaseny</label>
                    <div class="col-lg-1">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="termsConditionsAccepted" ng-model="orderModel.TermsConditionsAccepted" disabled>
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="col-lg-8">
            <!--Vstupenky-->
            <h2 class="col-lg-2">Vstupenky</h2>

            <div class="row" style="padding-top:20px">
                <div class="col-lg-12">
                    <div ui-i18n="cz">
                        <div ui-grid="ticketItemsGridOptions" ui-grid-edit class="grid"></div>
                    </div>
                </div>
            </div>
            <div >
                <div >
                    <div class="row" style="padding-top:20px">

                        <button type="submit" class="btn btn-primary btn-success" ng-click="submitOrderUpdate()">Uložit změny</button>
                        <button type="button" class="btn btn-primary" ng-click="resendTickets()">Znovu odeslat vstupenky</button>
                    </div>

                </div>
            </div>

        </div>
    </form>
</div>
